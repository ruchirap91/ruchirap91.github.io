<!DOCTYPE html>
<html>
<head>
  <title>Menus</title>
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
<style type="text/css">
  .dropdown-submenu {
    position: relative;
}

.dropdown-submenu .dropdown-menu {
    top: 0;
    left: 100%;
    margin-top: -1px;
}
.show{display:block;}

</style>
</head>
<body>
<div class="container">
  <h2>Display 3 level Menu</h2>
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Level 1
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a tabindex="-1" href="#">test1</a></li>
      <li><a tabindex="-1" href="#">test2</a></li>
      <li class="dropdown-submenu">
        <a class="test" id="l2" tabindex="-1" href="#">Level2 <span class="caret"></span></a>
        <ul class="dropdown-menu" id="drp1">
          <li><a tabindex="-1" href="#">test3</a></li>
          <li><a tabindex="-1" href="#">test4</a></li>
          <li class="dropdown-submenu">
            <a class="test" id="l3" href="#">level3 <span class="caret"></span></a>
            <ul class="dropdown-menu" id="drp2">
              <li><a href="#">3rd level</a></li>
              <li><a href="#">3rd level</a></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>

<script type="text/javascript">
  var x = document.getElementById("l2"); //getting id of element on whose hover we need to show next level of menu 
 x.onmouseover = function(){
   var u1 = document.getElementById("drp1"); 
   u1.classList.toggle("show"); // toggling lass with show/hide css in order to display next level of menu
 }
var y = document.getElementById("l3");
 y.onmouseover = function(){
   var u2 = document.getElementById("drp2");
   u2.classList.toggle("show");// toggling lass with show/hide css in order to display next level of menu
 } 
</script>
</body>
</html>
