<!DOCTYPE html>
<html>
<head>
	<title>JS test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	.container{max-width: 400px;margin: 0 auto; text-align: center;}
	.buttonwrap{margin: 30px 0;}
	input{cursor: pointer;margin: 0 10px 0 0;width: 60px;height: 30px;}
	img{width: 180px;height: auto;}
	p{font-size: 16px;line-height: 21px;color:#333;font-family: arial, sans-serif;margin: 30px 0;}
	</style>
</head>
<body>
	<div class="container">
		<p>Click on the buttons to view phone model.</p>
		<div class="buttonwrap">
			<input type="button" value="Black" onclick="showBlack()"/> 
			<input type="button" value="Blue" onclick="showBlue()"/>
			<input type="button" value="Gold" onclick="showGold()"/>
			<input type="button" value="Rose" onclick="showRose()"/>
		</div>
		<img src = "" id = "showImage"/>	
	</div>
	<script type = "text/javascript">
		function showBlack()
		{
			document.getElementById("showImage").src = "images/black.jpeg";
		}
		function showBlue()
		{
			document.getElementById("showImage").src ="images/blue.jpeg";
		}
		function showGold()
		{
			document.getElementById("showImage").src ="images/gold.jpeg";
		} 
		function showRose()
		{
			document.getElementById("showImage").src ="images/rose-gold.jpeg";
		}  
	</script>
</body>
</html>
